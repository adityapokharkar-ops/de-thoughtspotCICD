name: Merge Branches

on:
  workflow_dispatch:
    inputs:
      merge_qa:
        description: "Merge test into qa"
        type: boolean
      merge_perf:
        description: "Merge test into perf"
        type: boolean
      merge_migt:
        description: "Merge test into migt"
        type: boolean

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge test into qa
        if: ${{ inputs.merge_qa }}
        run: |
          git checkout qa
          git merge origin/test --no-ff
          git push origin qa

      - name: Merge test into perf
        if: ${{ inputs.merge_perf }}
        run: |
          git checkout perf
          git merge origin/test --no-ff
          git push origin perf

      - name: Merge test into migt
        if: ${{ inputs.merge_migt }}
        run: |
          git checkout migt
          git merge origin/test --no-ff
          git push origin migt
